<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!produto_id">Cadastrar Novo Produto</ion-title>
    <ion-title *ngIf="produto_id">Editar Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="image" *ngIf="picture">
    <img [src]="picture">
  </div>

  <form id="form" *ngIf="!produto_id" [formGroup]="formGroup" (ngSubmit)="insertNewProduto(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Preço:</ion-label>
      <ion-input formControlName="preco" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Categorias(Selecione ao menos uma):</ion-label>
      <ion-select multiple="true" formControlName="categoria_id">
        <ion-option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{categoria.nome}}
        </ion-option>
      </ion-select>
    </ion-item>
    <div id="btn-image">
      <button ion-button outline block (click)="getCameraPicture()" [disabled]="cameraOn">Imagem da Camera</button>
      <button ion-button outline block (click)="cancel()" [disabled]="!picture">Descartar imagem</button>
    </div>
    <button id="btn-update" ion-button block type="submit" [disabled]="formGroup.invalid">SALVAR</button>
  </form>

  <form id="form" *ngIf="produto_id" [formGroup]="formGroup" (ngSubmit)="update(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Preço:</ion-label>
      <ion-input formControlName="preco" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Categorias(Selecione ao menos uma):</ion-label>
      <ion-select multiple="true" formControlName="categoria_id">
        <ion-option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{categoria.nome}}
        </ion-option>
      </ion-select>
    </ion-item>
    <div id="btn-image">
      <button ion-button outline block (click)="getCameraPicture()" [disabled]="cameraOn">Imagem da Camera</button>
      <button ion-button outline block (click)="cancel()" [disabled]="!picture">Descartar imagem</button>
    </div>
    <button id="btn-update" ion-button block type="submit" [disabled]="formGroup.invalid">ATUALIZAR</button>
  </form>

</ion-content>
