<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meu Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <p class="nomeProd">{{item.produto.nome}}</p>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon name="remove-circle" class="nolinebreak" color="primary" (click)="decreaseQuantity(item.produto)">
      </ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>

    <ion-item *ngIf="total() > 0">
      <p class="nomeProd"><strong>Total</strong></p>
      <p item-end class="nomeProd">{{total() | currency}}</p>
    </ion-item>

    <ion-item *ngIf="total() <= 0">
      <p class="cartempty">Seu carrinho est√° vazio</p>
    </ion-item>
  </ion-list>
  <div id="btn-final">
    <button ion-button block (click)="goOn()">Continuar Comprando</button>
    <button *ngIf="total() > 0" ion-button block color="secondary" (click)="finalizaPedido()">Finalizar pedido</button>
  </div>
</ion-content>
