<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fechamento de pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <p id="end">Selecione um endere√ßo:</p>
    </ion-list-header>
    <button ion-item *ngFor="let item of items" (click)="nextPage(item)">
      <p>{{item.logradouro}}, {{item.numero}}</p>
      <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
      <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
    </button>
  </ion-list>
</ion-content>
