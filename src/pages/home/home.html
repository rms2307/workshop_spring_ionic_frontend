<ion-content padding>
  <img src="assets/imgs/home.JPG" alt="logo">

  <form>
    <ion-item>
      <ion-label class="font" stacked>
        <h2><strong>Email:</strong></h2>
      </ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        <h2><strong>Senha:</strong></h2>
      </ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <p></p>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <p></p>
  <button ion-button block outline (click)="signup()">Cadastrar</button>
  <p></p>
  <button ion-button small clear block>Esqueci a senha</button>

</ion-content>
