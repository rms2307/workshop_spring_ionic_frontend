<ion-content padding>

    <ion-grid>

        <ion-row id="logo">
            <ion-col>
                <img src="assets/imgs/logo.png" alt="logo">
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div id="form">
                    <form>
                        <div>
                            <ion-input [(ngModel)]="creds.email" name="email" type="text" placeholder="E-mail">
                            </ion-input>
                        </div>
                        <div>
                            <ion-input [(ngModel)]="creds.senha" name="senha" type="password" placeholder="Senha">
                            </ion-input>
                        </div>

                        <button class="btn-forgot" ion-button small clear (click)="forgot()">Esqueci minha
                            senha</button>
                        <button class="btn-login" ion-button (click)="login()">ENTRAR</button>
                    </form>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div id=signup>
                    <p>Ainda n√£o tem login?</p>
                    <button ion-button clear (click)="signup()">Cadastre-se</button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
