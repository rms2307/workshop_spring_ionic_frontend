<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Endereços</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let endereco of enderecos">
      <ion-icon name="trash" item-start color="danger" (click)="showAlertDelete(endereco.id)"></ion-icon>
      <ion-icon name="create" color="secondary" item-start (click)="goEditOrAdd(
        cli_id,
        endereco?.id,
        endereco?.logradouro,
        endereco?.numero,
        endereco?.complemento,
        endereco?.bairro,
        endereco?.cep,
        cidade,
        estado)"></ion-icon>
      <p><strong>{{endereco?.logradouro}}, {{endereco?.numero}}</strong></p>
      <p *ngIf="endereco?.complemento">{{endereco?.complemento}}</p>
      <p>{{endereco?.bairro}}</p>
      <p>CEP : {{endereco?.cep}}</p>
      <p>{{cidade}}, {{estado}}</p>
    </ion-item>
  </ion-list>

  <button id="btn-addEnd" ion-button block (click)="goEditOrAdd(cli_id)">Adicionar novo endereço</button>
</ion-content>
