<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

  <ion-card id="detailprods">
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" />
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>
        {{item?.preco | currency}}
      </p>
    </ion-card-content>
  </ion-card>

  <div id="btn-editarexcluir" *ngIf="isAdmin">
    <button ion-button outline (click)="goEdit(item?.id, item?.nome, item?.preco, item?.categorias)">EDITAR</button>
    <button ion-button outline (click)="showDelete(item?.id)">EXCLUIR</button>
  </div>

  <button id="btn-addcart" ion-button (click)="addToCart(item)">ADICIONAR AO CARRINHO</button>
</ion-content>
